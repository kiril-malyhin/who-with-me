<div class="background-image">
    <div class="container">
        <p class="profile-title">{{ 'profile' | translate }}</p>
            <div class="col-md-4"></div>
            <div class="col-md-4" style="padding-bottom: 50px;">
                <p-accordion>
                    <p-accordionTab header="{{ 'addTrip' | translate }}" [selected]="false">
                        <div class="form-group row">
                            <label for="login" class="col-xs-4 col-form-label pointer">{{ 'username' | translate }}</label>
                            <div class="col-sm-8">
                                <input [(ngModel)]="username" name="username" type="text" id="login" class="form-control"
                                       placeholder="{{ 'usernamePlaceholder' | translate }}" required>
                                <span *ngIf="!username && showErrorUsername" class="alert-invalid">{{ 'emptyUsername' | translate }}</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-xs-4 col-form-label pointer">{{ 'password' | translate }}</label>
                            <div class="col-sm-8">
                                <input [(ngModel)]="password" name="password" type="password" id="password"
                                       class="form-control"
                                       placeholder="{{ 'passwordPlaceholder' | translate }}" required>
                                <span *ngIf="!password && showErrorPassword" class="alert-invalid">{{ 'emptyPassword' | translate }}</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="repeatPassword" class="col-xs-4 col-form-label pointer">{{ 'repeatPassword' | translate }}</label>
                            <div class="col-sm-8">
                                <input [(ngModel)]="repeatPassword" name="repeatPassword" type="password" id="repeatPassword"
                                       class="form-control"
                                       placeholder="{{ 'repeatPasswordPlaceholder' | translate }}" required>
                                <span *ngIf="showErrorRepeatPassword " class="alert-invalid">{{ 'emptyRepeatPassword' | translate }}</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="age" class="col-xs-4 col-form-label pointer">{{ 'age' | translate }}</label>
                            <div class="col-sm-8">
                                <input [(ngModel)]="age" name="age" type="number" id="age"
                                       class="form-control"
                                       placeholder="{{ 'agePlaceholder' | translate }}" required>
                                <span *ngIf="!age && showErrorAge" class="alert-invalid">{{ 'emptyAge' | translate }}</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="mail" class="col-xs-4 col-form-label pointer">{{ 'mail' | translate }}</label>
                            <div class="col-sm-8">
                                <input [(ngModel)]="mail" name="mail" type="email" id="mail"
                                       class="form-control"
                                       placeholder="{{ 'mailPlaceholder' | translate }}" required>
                                <span *ngIf="!mail && showErrorMail" class="alert-invalid">{{ 'emptyMail' | translate }}</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="phone" class="col-xs-4 col-form-label pointer">{{ 'phone' | translate }}</label>
                            <div class="col-sm-8">
                                <input [(ngModel)]="phone" name="phone" type="number" id="phone"
                                       class="form-control"
                                       placeholder="{{ 'phonePlaceholder' | translate }}" required>
                                <span *ngIf="!phone && showErrorPhone"
                                      class="alert-invalid">{{ 'emptyPhone' | translate }}</span>
                            </div>
                        </div>

                        <button (click)="addTrip()" type="button"
                                class="btn-block btn-lg login-btn main-light-background-color">{{ 'registration' | translate }}
                        </button>
                    </p-accordionTab>
                </p-accordion>
            </div>
            <div class="col-md-4"></div>
    </div>
</div>
