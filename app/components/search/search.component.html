<div class="find-image">
    <div class="container">
        <p class="find-trip">{{ 'searchTitle' | translate }}</p>
        <div class="row">
            <input placeholder="From">
            <input placeholder="To">
            <my-date-picker class="date-picker" id="chooseDate" [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)"></my-date-picker>
            <button class="btn btn-find">{{ 'searchResult' | translate }}</button>
        </div>
    </div>
</div>
