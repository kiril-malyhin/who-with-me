<div class="find-image">
    <div class="container">
        <p class="find-trip">{{ 'searchTitle' | translate }}</p>
        <div class="row">
            <p-autoComplete [(ngModel)]="countryFrom" [suggestions]="filteredCountriesSingle" (completeMethod)="filterCountrySingle($event)" field="name" styleClass="wid100"
                            placeholder="{{ 'destinationFrom' | translate }}" [minLength]="1"></p-autoComplete>
            <p-autoComplete [(ngModel)]="countryTo" [suggestions]="filteredCountriesSingle" (completeMethod)="filterCountrySingle($event)" field="name" styleClass="wid100"
                            placeholder="{{ 'destinationTo' | translate }}" [minLength]="1"></p-autoComplete>
            <p-calendar [(ngModel)]="dateTo" [minDate]="minDate" [readonlyInput]="true" dateFormat="dd.mm.yy" [showIcon]="true"></p-calendar>
            <button class="btn-find" (click)="findTrip()">{{ 'searchResult' | translate }}</button>
        </div>
    </div>
</div>
