<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
        <label for="tab-1" class="tab">Login</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="userLogin" class="label">Username</label>
                    <input id="userLogin" class="input" placeholder="Enter username">
                </div>
                <div class="group">
                    <label for="passLogin" class="label">Password</label>
                    <input id="passLogin" type="password" class="input" data-type="password" placeholder="Enter password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me logged in</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Login">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a>Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="userSignIn" class="label">Username</label>
                    <input id="userSignIn" type="text" class="input" placeholder="Enter username">
                </div>
                <div class="group">
                    <label for="passSignIn" class="label">Password</label>
                    <input id="passSignIn" type="password" class="input" data-type="password" placeholder="Enter password">
                </div>
                <div class="group">
                    <label for="passRepeatSignIn" class="label">Repeat Password</label>
                    <input id="passRepeatSignIn" type="password" class="input" data-type="password" placeholder="Repeat password">
                </div>
                <div class="group">
                    <label for="email" class="label">Email Address</label>
                    <input id="email" type="text" class="input" placeholder="Enter email address">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                </div>
            </div>
        </div>
    </div>
</div>
